<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container" id="timeblockContainer">
      <!-- Time blocks here -->
      <div id="8" class="row align-items-center border border-primary">
        <div class="input-group input-group-lg col-10">
          <div class="input-group-prepend">
            <span class="input-group-text" id="8am">8am</span>
          </div>
          <input type="text" class="form-control" aria-label="8am time block" />
        </div>
        <div class="col-2">
          <button id="button1" type="button" class="btn btn-success">
            Save
          </button>
        </div>
      </div>
      <div id="9" class="row align-items-center border border-primary">
        <div class="input-group input-group-lg col-10">
          <div class="input-group-prepend">
            <span class="input-group-text" id="9am">9am</span>
          </div>
          <input type="text" class="form-control" aria-label="9am time block" />
        </div>
        <div class="col-2">
          <button id="button2" type="button" class="btn btn-success">
            Save
          </button>
        </div>
      </div>
      <div id="10" class="row align-items-center border border-primary">
        <div class="input-group input-group-lg col-10">
          <div class="input-group-prepend">
            <span class="input-group-text" id="10am">10am</span>
          </div>
          <input
            type="text"
            class="form-control"
            aria-label="10am time block"
          />
        </div>
        <div class="col-2">
          <button id="button3" type="button" class="btn btn-success">
            Save
          </button>
        </div>
      </div>
      <div id="11" class="row align-items-center border border-primary">
        <div class="input-group input-group-lg col-10">
          <div class="input-group-prepend">
            <span class="input-group-text" id="11am">11am</span>
          </div>
          <input
            type="text"
            class="form-control"
            aria-label="11am time block"
          />
        </div>
        <div class="col-2">
          <button id="button4" type="button" class="btn btn-success">
            Save
          </button>
        </div>
      </div>
      <div id="12" class="row align-items-center border border-primary">
        <div class="input-group input-group-lg col-10">
          <div class="input-group-prepend">
            <span class="input-group-text" id="12pm">12pm</span>

          <input
            type="text"

        <div class="col-2">
          <button id="button5" type="button" class="btn btn-success">
            Save
          </button>
        </div>
      </div>
      <div id="1" class="row align-items-center border border-primary">

        </div>

            Save
          </button>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/script.js></script>

</html>
